<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Upload Documents</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css"
    />

    <link rel="stylesheet" href="" />
  </head>
  <body class="container">
    {% load static %} {% block content %}
    <div class="mt-5">
      <form method="post" action="{% url 'fileupload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupFile01">Upload</label>
          <input type="file" class="form-control" id="inputGroupFile01" name="myfile" multiple />
        </div>
        <div class="d-flex justify-content-center">
          {{ form.file }}
          <button type="submit" class="btn btn-success mx-2" name="uploadFile">Upload Files</button>
          <button type="submit" class="btn btn-success mx-2" name="fetchFile">
            OCR Uploaded Files
          </button>
          <button type="submit" class="btn btn-danger mx-2" name="clearMedia" formnovalidate>
            Clear Uploaded Files
          </button>
          <button type="submit" class="btn btn-danger mx-2" name="clearOutput" formnovalidate>
            Clear Output Files
          </button>
          <button type="submit" class="btn btn-danger mx-2" name="clearLogFile" formnovalidate>
            Clear Log
          </button>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
